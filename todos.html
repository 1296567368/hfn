<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='./todos.css' />
</head>

<body>
    <div class='outer'>
        <div class='inner'>
            <!--todo-header  -->
            <div class='todo-header'>
                <input type='text' id="ipt" placeholder='请输入任务名称,按回车键确认'>
            </div>
            <!-- todo-main -->
            <ul class="todo-main">
                <li>
                    <label>
                        <input type='checkbox'>
                        <span>xxxx</span>
                    </label>
                    <button class='btn'>删除</button>
                </li>
                <li>
                    <label>
                        <input type='checkbox' />
                        <span>yyyy</span>
                    </label>
                    <button class='btn'>删除</button>
                </li>
            </ul>
            <!-- todo-footer -->
            <div class='todo-footer'>
                <label>
                    <input type='checkbox' />
                </label>
                <span>已完成<i id='doneNum'>0</i>/全部<i id=totalNum>3</i></span>
                <button class="btn">清除已完成任务</button>
            </div>
        </div>
    </div>
    <script src='./01.js'></script>
    <script src='./todos.js'></script>
</body>

</html>
